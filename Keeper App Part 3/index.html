<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keeper App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="app-header">
        <img src="notepad.jpg" alt="Notepad" class="icon notepad-icon">
        <h1>Keeper App</h1>
    </header>
    <main>
        <div id="note-container">
            <input type="text" id="note-title" placeholder="Title your note...">
            <textarea id="note-input" placeholder="Write your note here..."></textarea>
            <button id="add-button"></button>
        </div>
        <div id="saved-notes"></div>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Brandon Bowen</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
